<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Contato - Matheus Kopec</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="menu">
      <a href="index.html">Sobre mim</a>
      <a href="formacao.html">Formação</a>
      <a href="portfolio.html">Portfólio</a>
      <a href="contato.html" class="ativo">Contato</a>
    </nav>

    <div class="container">
      <h1>Entre em Contato</h1>

      <!-- Imagem corrigida -->
      <img 
        src="Kopec.jpg" 
        alt="Entre em Contato" 
        class="imagem-github"
      />

      <p>
        Ficarei feliz em receber sua mensagem. Use o formulário abaixo ou
        entre em contato pelas minhas redes sociais.
      </p>

      <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="assunto">Assunto:</label>
        <input type="text" id="assunto" name="assunto" />

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

        <button type="submit">Enviar Mensagem</button>
      </form>
    </div>
  </body>
</html>
